<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>しおり作成</title>

    <!-- OGP（LINEやTwitterにリンク貼るときのカード情報） -->
  <meta property="og:title" content="たびNaVi">
  <meta property="og:description" content="しおりを作って旅をもっと楽しく！">
  <meta property="og:image" content="https://staging.d3mfjfwilpc96w.amplifyapp.com/logo.png">
  <meta property="og:url" content="https://staging.d3mfjfwilpc96w.amplifyapp.com">
  <meta property="og:type" content="website">
  
  <!-- ファビコン -->
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="apple-touch-icon" href="logo.png">
  <link rel="apple-touch-icon-precomposed" href="logo.png">
  <link rel="shortcut icon" href="logo.png" type="image/png">
  <style>
    body {
      font-family: sans-serif;
      background-color: white;
      margin: 0;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }

    .menu-wrapper {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .menu-icon {
      width: 30px;
      height: 30px;
    }

    .create-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 0 auto 20px auto;
      padding: 15px 20px;
      font-size: 18px;
      font-weight: bold;
      border: 2px solid black;
      border-radius: 10px;
      background-color: white;
      cursor: pointer;
      color : black;
    }

    .bookmark-icon {
      font-size: 24px;
      color: black;
    }

    .section {
      background-color: #f0f0f0;
      border-radius: 20px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .section-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
      border-bottom: 1px solid black;
      
    }

    .trip-button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
      border: 2px solid black;
      border-radius: 10px;
      background-color: white;
      cursor: pointer;
      color : black;
    }

    .trip-item-wrapper {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .trip-checkbox {
      margin-right: 10px;
    }

    .scroll-list {
      max-height: 180px;
      overflow-y: auto;
    }

    .back-button {
      display: block;
      margin: 0 auto;
      margin-top: 20px;
      background-color: white;
      border: 2px solid black;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      color: black;
    }

    #modal {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 10;
      
      /* ↓ これを追加 */
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }


    #modalContent {
      background: #fff;
      border: 2px solid black;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }


    #modal input {
      width: 90%;
      padding: 8px 8px;
      margin-bottom: 10px;
    }

    #modal button {
      margin-top: 10px;
      padding: 8px 12px;
      color: black;
    }
  </style>
</head>
<body>

  <button class="create-button" onclick="openModal()">
    <span class="bookmark-icon">🔖</span>
    しおり作成
  </button>

  <div id="modal">
    <div id="modalContent">
      <h3>しおりの作成</h3>
      <label>開始日：<input type="date" id="startDateInput"></label><br>
      <label>終了日：<input type="date" id="endDateInput"></label><br>
      <input type="text" id="placeInput" placeholder="例：沖縄"><br>
      <button onclick="addTrip()">追加</button>
      <button onclick="closeModal()">キャンセル</button>
    </div>
  </div>



  <div class="section">
    <div class="section-title">今月の旅行 ✈️</div>
    <div id="currentTripArea"></div>
  </div>

  <div class="section">
    <div class="section-title">旅行の一覧</div>
    <div class="scroll-list" id="tripList">
    </div>
  </div>

  <button class="back-button" onclick="history.back();">ホームに戻る</button>
  <button class="back-button" onclick="deleteSelectedTrips()">選択したしおりを削除</button>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://ebyxjgdbarcxzyerhiqm.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVieXhqZ2RiYXJjeHp5ZXJoaXFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzMTcxMDksImV4cCI6MjA2Nzg5MzEwOX0.LXL7sCS7hEBYUDNZFpiJnDbsmZ7FpKbeNfMd2tLr08w';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function openModal() {
      const modal = document.getElementById('modal');
      modal.style.display = 'flex';  // ← block → flex に変更
      document.body.style.overflow = 'hidden'; // 背景スクロール防止（任意）
    }


    function closeModal() {
      const modal = document.getElementById('modal');
      modal.style.display = 'none';
      document.body.style.overflow = 'auto'; // 元に戻す
      document.getElementById('startDateInput').value = '';
      document.getElementById('endDateInput').value = '';
      document.getElementById('placeInput').value = '';
    }



    function saveTripsToStorage(trips) {
      localStorage.setItem('trips', JSON.stringify(trips));
    }

    function loadTripsFromStorage() {
      const trips = localStorage.getItem('trips');
      return trips ? JSON.parse(trips) : [];
    }

    function renderTripButton(label, place, params) {
      const tripList = document.getElementById('tripList');

      const wrapper = document.createElement('div');
      wrapper.className = 'trip-item-wrapper';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.className = 'trip-checkbox';

      const button = document.createElement('button');
      button.className = 'trip-button';
      button.textContent = label;
      button.onclick = () => {
        location.href = `shiori.html?date=${encodeURIComponent(params)}&place=${encodeURIComponent(place)}`;
      };

      wrapper.appendChild(checkbox);
      wrapper.appendChild(button);
      tripList.insertBefore(wrapper, tripList.firstChild);
    }
    async function addTrip() {
      const startDate = document.getElementById('startDateInput').value;
      const endDate = document.getElementById('endDateInput').value;
      const title = document.getElementById('placeInput').value.trim();

      if (!startDate || !endDate || !title) {
        alert("すべて入力してください");
        return;
      }

      const { data: { user } } = await supabase.auth.getUser();
      const userId = user.id;

      const { error } = await supabase.from('trip_schedules').insert([
        {
          user_id: userId,
          start_date: startDate,
          end_date: endDate,
          title: title
        }
      ]);

      if (error) {
        alert("追加に失敗しました: " + error.message);
        return;
      }

      alert("追加に成功しました！");
      location.reload();  // 再読込して最新データを表示
    }



    function updateCurrentTrip() {
      const tripList = document.querySelectorAll('#tripList .trip-button');
      const currentTripArea = document.getElementById('currentTripArea');

      const today = new Date();
      const thisYear = today.getFullYear();
      const thisMonth = today.getMonth(); // 0-indexed

      currentTripArea.innerHTML = "";

      let found = false;

      tripList.forEach(btn => {
        const match = btn.textContent.match(/^(\d{4})\.(\d{2})/);
        if (match) {
          const y = parseInt(match[1], 10);
          const m = parseInt(match[2], 10) - 1;
          if (y === thisYear && m === thisMonth) {
            const copy = btn.cloneNode(true);
            copy.onclick = btn.onclick;
            currentTripArea.appendChild(copy);
            found = true;
          }
        }
      });

      if (!found) {
        currentTripArea.innerHTML = '<p>今月の旅行はまだありません。</p>';
      }
    }
    document.addEventListener("DOMContentLoaded", async () => {
      const { data: { user }, error } = await supabase.auth.getUser();

      if (error || !user) {
        alert("ログイン情報がありません。ログインしてください。");
        window.location.href = "login.html";
        return;
      }

      const userId = user.id;

      // trip_schedules テーブルから自分のデータだけ取得
      const { data: trips, error: tripError } = await supabase
        .from("trip_schedules")
        .select("*")
        .eq("user_id", userId)
        .order("start_date", { ascending: false });

      if (tripError) {
        console.error("取得エラー:", tripError.message);
        return;
      }

      // 表示
      trips.forEach(({ start_date, end_date, title }) => {
        const start = new Date(start_date);
        const year = start.getFullYear();
        const month = (start.getMonth() + 1).toString().padStart(2, '0');
        const params = `${year}.${month}.${start.getDate()}-${new Date(end_date).getDate()}`;
        const label = `${year}.${month} in ${title}`;

        renderTripButton(label, title, params);
      });

      updateCurrentTrip();
    });

    function deleteSelectedTrips() {
      const checkboxes = document.querySelectorAll('.trip-checkbox');
      const trips = loadTripsFromStorage();
      let updatedTrips = trips;

      let deletedLabels = [];

      checkboxes.forEach((checkbox, idx) => {
        if (checkbox.checked) {
          const label = checkbox.nextSibling.textContent;
          checkbox.parentElement.remove();  // 表示上削除
          updatedTrips = updatedTrips.filter(t => t.label !== label);
          deletedLabels.push(label);
        }
      });

      if (deletedLabels.length > 0) {
        if (confirm(`${deletedLabels.length} 件のしおりを削除しますか？`)) {
          saveTripsToStorage(updatedTrips);
          updateCurrentTrip();
        }
      } else {
        alert("削除するしおりを選択してください");
      }
    }

  </script>

</body>
</html>
