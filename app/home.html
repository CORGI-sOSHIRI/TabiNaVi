<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>しおり作成</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: white;
      margin: 0;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }

    .menu-wrapper {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .menu-icon {
      width: 30px;
      height: 30px;
    }

    .create-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 0 auto 20px auto;
      padding: 15px 20px;
      font-size: 18px;
      font-weight: bold;
      border: 2px solid #003344;
      border-radius: 10px;
      background-color: white;
      cursor: pointer;
    }

    .bookmark-icon {
      font-size: 24px;
    }

    .section {
      background-color: #f0f0f0;
      border-radius: 20px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .section-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
      border-bottom: 1px solid #333;
    }

    .trip-button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
      border: 2px solid #003344;
      border-radius: 10px;
      background-color: white;
      cursor: pointer;
    }

    .trip-item-wrapper {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .trip-checkbox {
      margin-right: 10px;
    }

    .scroll-list {
      max-height: 180px;
      overflow-y: auto;
    }

    .back-button {
      display: block;
      margin: 0 auto;
      margin-top: 20px;
      background-color: white;
      border: 2px solid black;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    #modal {
      display: none;
      position: fixed;
      top: 25%;
      left: 10%;
      width: 80%;
      background: #fff;
      border: 2px solid #003344;
      border-radius: 10px;
      padding: 20px;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #modal input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    #modal button {
      margin-top: 10px;
      padding: 8px 12px;
    }
  </style>
</head>
<body>

  <button class="create-button" onclick="openModal()">
    <span class="bookmark-icon">🔖</span>
    しおり作成
  </button>

  <div id="modal">
    <h3>しおりの作成</h3>
    <label>開始日：<input type="date" id="startDateInput"></label><br>
    <label>終了日：<input type="date" id="endDateInput"></label><br>
    <input type="text" id="placeInput" placeholder="例：沖縄"><br>
    <button onclick="addTrip()">追加</button>
    <button onclick="closeModal()">キャンセル</button>
  </div>


  <div class="section">
    <div class="section-title">今月の旅行 ✈️</div>
    <div id="currentTripArea"></div>
  </div>

  <div class="section">
    <div class="section-title">旅行の一覧</div>
    <div class="scroll-list" id="tripList">
    </div>
  </div>

  <button class="back-button" onclick="history.back();">ホームに戻る</button>
  <button class="back-button" onclick="deleteSelectedTrips()">選択したしおりを削除</button>

  <script>
    function openModal() {
      document.getElementById('modal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('startDateInput').value = '';
      document.getElementById('endDateInput').value = '';
      document.getElementById('placeInput').value = '';
    }


    function saveTripsToStorage(trips) {
      localStorage.setItem('trips', JSON.stringify(trips));
    }

    function loadTripsFromStorage() {
      const trips = localStorage.getItem('trips');
      return trips ? JSON.parse(trips) : [];
    }

    function renderTripButton(label, place, params) {
      const tripList = document.getElementById('tripList');

      const wrapper = document.createElement('div');
      wrapper.className = 'trip-item-wrapper';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.className = 'trip-checkbox';

      const button = document.createElement('button');
      button.className = 'trip-button';
      button.textContent = label;
      button.onclick = () => {
        location.href = `shiori.html?date=${encodeURIComponent(params)}&place=${encodeURIComponent(place)}`;
      };

      wrapper.appendChild(checkbox);
      wrapper.appendChild(button);
      tripList.insertBefore(wrapper, tripList.firstChild);
    }
    function addTrip() {
      const startDateStr = document.getElementById('startDateInput').value;
      const endDateStr = document.getElementById('endDateInput').value;
      const place = document.getElementById('placeInput').value.trim();

      if (!startDateStr || !endDateStr || !place) {
        alert("開始日・終了日・場所をすべて入力してください");
        return;
      }

      const startDate = new Date(startDateStr);
      const year = startDate.getFullYear();
      const month = (startDate.getMonth() + 1).toString().padStart(2, '0');

      const label = `${year}.${month} in ${place}`;
      const params = `${year}.${month}.${startDate.getDate()}-${new Date(endDateStr).getDate()}`;

      // ボタン生成
      renderTripButton(label, place, params);

      // 保存
      const trips = loadTripsFromStorage();
      trips.unshift({ label, place, params });
      saveTripsToStorage(trips);

      closeModal();
      updateCurrentTrip();
    }


    function updateCurrentTrip() {
      const tripList = document.querySelectorAll('#tripList .trip-button');
      const currentTripArea = document.getElementById('currentTripArea');

      const today = new Date();
      const thisYear = today.getFullYear();
      const thisMonth = today.getMonth(); // 0-indexed

      currentTripArea.innerHTML = "";

      let found = false;

      tripList.forEach(btn => {
        const match = btn.textContent.match(/^(\d{4})\.(\d{2})/);
        if (match) {
          const y = parseInt(match[1], 10);
          const m = parseInt(match[2], 10) - 1;
          if (y === thisYear && m === thisMonth) {
            const copy = btn.cloneNode(true);
            copy.onclick = btn.onclick;
            currentTripArea.appendChild(copy);
            found = true;
          }
        }
      });

      if (!found) {
        currentTripArea.innerHTML = '<p>今月の旅行はまだありません。</p>';
      }
    }
    document.addEventListener("DOMContentLoaded", () => {
      const savedTrips = loadTripsFromStorage();
      savedTrips.forEach(({ label, place, params }) => {
        renderTripButton(label, place, params);
      });
      updateCurrentTrip();
    });
    function deleteSelectedTrips() {
      const checkboxes = document.querySelectorAll('.trip-checkbox');
      const trips = loadTripsFromStorage();
      let updatedTrips = trips;

      let deletedLabels = [];

      checkboxes.forEach((checkbox, idx) => {
        if (checkbox.checked) {
          const label = checkbox.nextSibling.textContent;
          checkbox.parentElement.remove();  // 表示上削除
          updatedTrips = updatedTrips.filter(t => t.label !== label);
          deletedLabels.push(label);
        }
      });

      if (deletedLabels.length > 0) {
        if (confirm(`${deletedLabels.length} 件のしおりを削除しますか？`)) {
          saveTripsToStorage(updatedTrips);
          updateCurrentTrip();
        }
      } else {
        alert("削除するしおりを選択してください");
      }
    }

  </script>

</body>
</html>
