<html lang="ja">
<head>
  <meta charset="UTF-8">

  <!-- ファビコン -->

  <style>
    body {
      position: relative;
      font-family: sans-serif;
      background-color: white;
      margin: 0;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }

    .menu-wrapper {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .menu-icon {
      width: 30px;
      height: 30px;
    }

    .create-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 0 auto 20px auto;
      padding: 15px 20px;
      font-size: 18px;
      font-weight: bold;
      border: 2px solid black;
      border-radius: 10px;
      background-color: white;
      cursor: pointer;
      color : black;
    }

    .bookmark-icon {
      font-size: 24px;
      color: black;
    }

    .section {
      background-color: #ffbd2f;
      border-radius: 20px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .section-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
      border-bottom: 1px solid black;
      
    }

    .trip-button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
      border: 2px solid black;
      border-radius: 10px;
      background-color: white;
      cursor: pointer;
      color : black;
    }

    .trip-item-wrapper {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .trip-checkbox {
      margin-right: 10px;
    }

    .ear, .tail, .foot {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 2;
    }

    /* 👂耳 左右 */
    .ear.left {
      transform: translate(-170px, -230px); /* 中心より左上 */
      width: 70px;
    }

    .ear.right {
      transform: translate(100px, -230px);  /* 中心より右上 */
      width: 70px;
    }

    /* 🐕しっぽ */
    .tail {
      transform: translate(0px, -90px); /* 中心より右に寄せる */
      width: 80px;
    }

    /* 🐾足 左右 */
    .foot.left {
      transform: translate(-160px, 120px); /* 中心より左下 */
      width: 70px;
    }

    .foot.right {
      transform: translate(100px, 120px);  /* 中心より右下 */
      width: 70px;
    }


    .scroll-list {
      max-height: 180px;
      overflow-y: auto;
    }

    .back-button {
      display: block;
      margin: 0 auto;
      margin-top: 20px;
      background-color: white;
      border: 2px solid black;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      color: black;
    }

    #modal {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 10;
      
      /* ↓ これを追加 */
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }


    #modalContent {
      background: #fff;
      border: 2px solid black;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }


    #modal input {
      width: 90%;
      padding: 8px 8px;
      margin-bottom: 10px;
    }

    #modal button {
      margin-top: 10px;
      padding: 8px 12px;
      color: black;
    }
  </style>
</head>
<body>

  <button class="create-button" onclick="openModal()">
    しおり作成
    <span class="bookmark-icon">🐾</span>
  </button>

  <div id="modal">
    <div id="modalContent">
      <h3>しおりの作成</h3>
      <label>開始日：<input type="date" id="startDateInput"></label><br>
      <label>終了日：<input type="date" id="endDateInput"></label><br>
      <input type="text" id="placeInput" placeholder="例：沖縄"><br>
      <button onclick="addTrip()">追加</button>
      <button onclick="closeModal()">キャンセル</button>
    </div>
  </div>
  <!-- コーギーパーツ -->
  <img src="images/耳左.png" class="ear left" alt="耳左">
  <img src="images/耳右.png" class="ear right" alt="耳右">
  <img src="images/しっぽ.png" class="tail" alt="しっぽ">
  <img src="images/左足.png" class="foot left" alt="あし左">
  <img src="images/右足.png" class="foot right" alt="あし右">


  <div class="section">
    <div class="section-title">今月の旅行</div>
    <div id="currentTripArea"></div>
  </div>

  <div class="section">
    <div class="section-title">旅行の一覧</div>
    <div class="scroll-list" id="tripList">
    </div>
  </div>

  <button class="back-button" onclick="history.back();">ホームに戻る</button>
  <button class="back-button" onclick="deleteSelectedTrips()">選択したしおりを削除</button>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://ebyxjgdbarcxzyerhiqm.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVieXhqZ2RiYXJjeHp5ZXJoaXFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzMTcxMDksImV4cCI6MjA2Nzg5MzEwOX0.LXL7sCS7hEBYUDNZFpiJnDbsmZ7FpKbeNfMd2tLr08w';

    let partOffsets = {
      earLeft: { x: -170, y: -230 },
      earRight: { x: 100, y: -230 },
      tail: { x: 0, y: -90 },
      footLeft: { x: -160, y: 120 },
      footRight: { x: 100, y: 120 }
    };
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function openModal() {
      const modal = document.getElementById('modal');
      modal.style.display = 'flex';  // ← block → flex に変更
      document.body.style.overflow = 'hidden'; // 背景スクロール防止（任意）
    }


    function closeModal() {
      const modal = document.getElementById('modal');
      modal.style.display = 'none';
      document.body.style.overflow = 'auto'; // 元に戻す
      document.getElementById('startDateInput').value = '';
      document.getElementById('endDateInput').value = '';
      document.getElementById('placeInput').value = '';
    }

    function moveCorgiParts() {
      // 値を少しずつ変更
      partOffsets.earLeft.y -= 30;
      partOffsets.earRight.y -= 30;
      partOffsets.tail.y += 3;
      partOffsets.footLeft.y += 30;
      partOffsets.footRight.y += 30;

      // DOMに反映
      document.querySelector('.ear.left').style.transform = 
        `translate(${partOffsets.earLeft.x}px, ${partOffsets.earLeft.y}px)`;
      document.querySelector('.ear.right').style.transform = 
        `translate(${partOffsets.earRight.x}px, ${partOffsets.earRight.y}px)`;
      document.querySelector('.tail').style.transform = 
        `translate(${partOffsets.tail.x}px, ${partOffsets.tail.y}px)`;
      document.querySelector('.foot.left').style.transform = 
        `translate(${partOffsets.footLeft.x}px, ${partOffsets.footLeft.y}px)`;
      document.querySelector('.foot.right').style.transform = 
        `translate(${partOffsets.footRight.x}px, ${partOffsets.footRight.y}px)`;
    }


    function saveTripsToStorage(trips) {
      localStorage.setItem('trips', JSON.stringify(trips));
    }

    function loadTripsFromStorage() {
      const trips = localStorage.getItem('trips');
      return trips ? JSON.parse(trips) : [];
    }

    function renderTripButton(label, place, params, tripId) {
      const tripList = document.getElementById('tripList');

      const wrapper = document.createElement('div');
      wrapper.className = 'trip-item-wrapper';
      wrapper.setAttribute('data-trip-id', tripId);  // 👈 IDを属性として保存

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.className = 'trip-checkbox';

      const button = document.createElement('button');
      button.className = 'trip-button';
      button.textContent = label;
      button.onclick = () => {
        location.href = `shiori.html?date=${encodeURIComponent(params)}&place=${encodeURIComponent(place)}&trip_id=${encodeURIComponent(tripId)}`;
      };

      wrapper.appendChild(checkbox);
      wrapper.appendChild(button);
      tripList.insertBefore(wrapper, tripList.firstChild);
    }
    async function addTrip() {
      const startDate = document.getElementById('startDateInput').value;
      const endDate = document.getElementById('endDateInput').value;
      const title = document.getElementById('placeInput').value.trim();

      if (!startDate || !endDate || !title) {
        alert("すべて入力してください");
        return;
      }

      const { data: { user } } = await supabase.auth.getUser();
      const userId = user.id;

      const { error } = await supabase.from('trip_schedules').insert([
        {
          user_id: userId,
          start_date: startDate,
          end_date: endDate,
          title: title
        }
      ]);

      if (error) {
        alert("追加に失敗しました: " + error.message);
        return;
      }

      alert("追加に成功しました！");
      location.reload();  // 再読込して最新データを表示
    }



    function updateCurrentTrip() {
      const tripList = document.querySelectorAll('#tripList .trip-button');
      const currentTripArea = document.getElementById('currentTripArea');

      const today = new Date();
      const thisYear = today.getFullYear();
      const thisMonth = today.getMonth(); // 0-indexed

      currentTripArea.innerHTML = "";

      let found = false;

      tripList.forEach(btn => {
        const match = btn.textContent.match(/^(\d{4})\.(\d{2})/);
        if (match) {
          const y = parseInt(match[1], 10);
          const m = parseInt(match[2], 10) - 1;
          if (y === thisYear && m === thisMonth) {
            const copy = btn.cloneNode(true);
            copy.onclick = btn.onclick;
            currentTripArea.appendChild(copy);
            found = true;
          }
        }
      });

      if (!found) {
        currentTripArea.innerHTML = '<p>今月の旅行はまだありません。</p>';
      }
    }
    document.addEventListener("DOMContentLoaded", async () => {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (error || !user) {
        alert("ユーザー情報を取得できませんでした");
        return;
      }

      const userId = user.id;

      const { data: trips, error: tripError } = await supabase
        .from("trip_schedules")
        .select("*")
        .eq("user_id", userId)
        .order("start_date", { ascending: false });

      if (tripError) {
        alert("しおりの取得に失敗しました: " + tripError.message);
        return;
      }

      trips.forEach(({ id, start_date, end_date, title }) => {
        const start = new Date(start_date);
        const end = new Date(end_date);
        const label = `${start.getFullYear()}.${(start.getMonth() + 1)
          .toString()
          .padStart(2, "0")} in ${title}`;
        const params = `${start.getFullYear()}.${(start.getMonth() + 1)}.${start.getDate()}-${end.getDate()}`;
        renderTripButton(label, title, params, id);
      });

      updateCurrentTrip();
    });

    async function deleteSelectedTrips() {
      const checkboxes = document.querySelectorAll('.trip-checkbox');
      const tripIdsToDelete = [];

      checkboxes.forEach((checkbox) => {
        if (checkbox.checked) {
          const wrapper = checkbox.closest('.trip-item-wrapper');
          const tripId = wrapper.getAttribute('data-trip-id');
          if (tripId) tripIdsToDelete.push(tripId);
        }
      });

      if (tripIdsToDelete.length === 0) {
        alert("削除するしおりを選択してください");
        return;
      }

      if (!confirm(`${tripIdsToDelete.length} 件のしおりを削除しますか？`)) return;

      const { error } = await supabase
        .from('trip_schedules')
        .delete()
        .in('id', tripIdsToDelete);  // 👈 IDで削除！

      if (error) {
        alert("削除に失敗しました: " + error.message);
      } else {
        alert("削除が完了しました");
        location.reload();
      }
    }

  </script>

</body>
</html>
