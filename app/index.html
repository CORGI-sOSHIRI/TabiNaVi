<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>たびNaVi</title>

  <!-- OGP（LINEやTwitterにリンク貼るときのカード情報） -->
  <meta property="og:title" content="たびNaVi">
  <meta property="og:description" content="しおりを作って旅をもっと楽しく！">
  <meta property="og:image" content="https://staging.d3mfjfwilpc96w.amplifyapp.com/logo.png">
  <meta property="og:url" content="https://staging.d3mfjfwilpc96w.amplifyapp.com">
  <meta property="og:type" content="website">
  
  <!-- ファビコン -->
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="apple-touch-icon" href="logo.png">
  <link rel="apple-touch-icon-precomposed" href="logo.png">
  <link rel="shortcut icon" href="logo.png" type="image/png">


  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .hamburger {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 28px;
      cursor: pointer;
      z-index: 1001;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 200px;
      height: 100%;
      background-color: #ffffff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      padding: 40px 20px;
      transition: left 0.3s ease;
      z-index: 1002;
    }

    .side-menu ul {
      list-style: none;
      padding: 0;
    }

    .side-menu ul li {
      margin-bottom: 20px;
    }

    .side-menu ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.3);
      z-index: 1000;
      display: none;
    }

    .login-container {
      background-color: white;
      width: 90%;
      max-width: 350px;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }

    .logo {
      width: 300px;
      height: auto;
      margin: 100px auto 0px;
    }

    label {
      display: block;
      text-align: left;
      margin: 5px 0;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #003344;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      display: block;
      color: #0077cc;
      text-decoration: none;
      margin: 5px 0;
      cursor: pointer;
    }

    .form-box {
      background-color: #ffbd2f;
      padding: 20px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    .login-button {
      margin-top: 20px;
      background-color: white;
      border: 2px solid black;
      padding: 10px 20px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      color: black;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 300px;
      text-align: left;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="hamburger" onclick="toggleMenu()">☰</div>
  <div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>
  <div class="side-menu" id="sideMenu">
    <ul>
      <li><a href="#">Q & A</a></li>
      <li><a href="#">お問い合わせ</a></li>
    </ul>
  </div>

  <div class="login-container">
    <img src="logo_たびなび.png" alt="ロゴ" class="logo">
    <form>
      <div class="form-box">
        <label for="id">ID</label>
        <input type="text" id="id" name="id">

        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass">

        <div class="links">
          <a onclick="showPopup('signupPopup')">新規登録</a>
          <a onclick="showPopup('forgotPopup')">パスワードを忘れたとき</a>
        </div>
        <button type="submit" class="login-button">ログイン</button>
      </div>
    </form>


    <div class="popup" id="signupPopup">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup('signupPopup')">&times;</span>
        <form id="signupForm">
          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="email" required>

          <label for="newPass">パスワード</label>
          <input type="password" id="newPass" name="newPass" required>

          <label for="username">ユーザー名</label>
          <input type="text" id="username" name="username" required>

          <button type="submit" class="login-button">登録する</button>
        </form>
      </div>
    </div>


    <div class="popup" id="forgotPopup">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup('forgotPopup')">&times;</span>
        <form action="reset_password.html" method="POST">
          <label for="forgotEmail">メールアドレス</label>
          <input type="email" id="forgotEmail" name="forgotEmail" required>

          <label for="forgotUsername">ユーザー名</label>
          <input type="text" id="forgotUsername" name="forgotUsername" required>

          <button type="submit" class="login-button">送信する</button>
        </form>
      </div>
    </div>

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://ebyxjgdbarcxzyerhiqm.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVieXhqZ2RiYXJjeHp5ZXJoaXFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzMTcxMDksImV4cCI6MjA2Nzg5MzEwOX0.LXL7sCS7hEBYUDNZFpiJnDbsmZ7FpKbeNfMd2tLr08w';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function showPopup(popupId) {
      document.getElementById(popupId).style.display = 'flex';
    }

    function closePopup(popupId) {
      document.getElementById(popupId).style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target.classList.contains('popup')) {
        event.target.style.display = 'none';
      }
    };

    function toggleMenu() {
      const menu = document.getElementById('sideMenu');
      const overlay = document.getElementById('menuOverlay');
      const isOpen = menu.style.left === '0px';

      if (isOpen) {
        menu.style.left = '-250px';
        overlay.style.display = 'none';
      } else {
        menu.style.left = '0px';
        overlay.style.display = 'block';
      }
    }
    // 新規登録処理
    document.querySelector('#signupForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.querySelector('#email').value;
      const password = document.querySelector('#newPass').value;
      const username = document.querySelector('#username').value;

      // 1. Supabase Auth に登録
      const { data, error } = await supabase.auth.signUp({
        email,
        password,
      });

      if (error) {
        alert('登録失敗: ' + error.message);
        return;
      }

      const userId = data.user?.id;

      if (!userId) {
        alert("ユーザーIDの取得に失敗しました");
        return;
      }

      // 2. users テーブルに username を保存
      const { error: insertError } = await supabase.from('users').insert([
        {
          id: userId,       // Auth の UUID をそのまま使う
          email: email,
          password: password,  // ※暗号化してないので注意（本番では使わないで！）
          username: username
        }
      ]);

      if (insertError) {
        alert("usersテーブルへの保存失敗: " + insertError.message);
        return;
      }

      alert('登録成功！確認メールを送信しました');
      closePopup('signupPopup');
    });

    document.querySelector("form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.querySelector("#id").value;
      const password = document.querySelector("#pass").value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        alert("ログイン失敗: " + error.message); // ← エラー内容が表示される
      } else {
        alert("ログイン成功！");
        window.location.href = "home.html";
      }
    });


  </script>
</body>
</html>
