<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>たびNaVi ログイン</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      width: 90%;
      max-width: 350px;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .logo {
      width: 300px;  /* ← 100px から拡大 */
      height: auto;
      margin: 150px auto 0;
    }

    <!-- .app-name {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 30px;
    } -->

    label {
      display: block;
      text-align: left;
      margin: 5px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #003344;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      display: block;
      color: #0077cc;
      text-decoration: none;
      margin: 5px 0;
    }

    .form-box {
      background-color: #f0f0f0;   /* ← ここで薄いグレー指定 */
      padding: 20px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    .login-button {
      margin-top: 20px;
      background-color: white;
      border: 2px solid black;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="logo_たびなび.png" alt="ロゴ" class="logo">
    <!-- <div class="app-name">たびNaVi</div> -->

    <form action="home.html" method="GET">
      <div class="form-box">
        <label for="id">ID</label>
        <input type="text" id="id" name="id">

        <label for="pass">Pass</label>
        <input type="password" id="pass" name="pass">

        <div class="links">
          <a href="#">新規登録</a>
          <a href="#">パスワードを忘れたとき</a>
        </div>

        <button type="submit" class="login-button">ログイン</button>
        
    </form>
  </div>
</body>
</html>
