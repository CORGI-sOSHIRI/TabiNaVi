<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>しおり詳細</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      max-width: 480px;
      margin: auto;
      background-color: #fff;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 100px;
    }

    .trip-title {
      font-size: 30px;
      border: 2px solid #0f1618;
      padding: 10px 20px;
      border-radius: 10px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 5px;
    }

    .tab {
      padding: 5px 10px;
      border: 2px solid #000;
      border-bottom: none;
      border-radius: 10px 10px 0 0;
      background-color: #dcdcdc;
      font-weight: bold;
      cursor: pointer;
    }

    .tab.active {
      background-color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .shiori-box {
      background-color: #f0f0f0;
      border-radius: 20px;
      padding: 10px;
      margin-bottom: 20px;
      position: relative;
      min-height: 400px;
      border: none;
    }

    .tab-content.active .shiori-box {
      background-color: #ffffff;
      border: 2px solid #000000;
    }

    .edit-icon-button {
      position: absolute;
      top: 5px;
      right: 10px;
      padding: 0;
      background: #c5c3bf;
      cursor: pointer;
      border-radius: 10px;  /* ← 丸くする！ */
      width: 40px;
      height: 40px;
      z-index: 10;
    }


    .timeline {
      position: relative;
      margin-left: 20px;
      border-left: 2px solid black;
      padding-left: 15px;
    }

    .timeline-entry {
      position: relative;
      margin-bottom: 20px;
    }

    .timeline-entry::before {
      content: '';
      position: absolute;
      left: -21px;
      top: 3px;
      width: 10px;
      height: 10px;
      background-color: #003344;
      border-radius: 50%;
    }

    .entry-label {
      color: #003344;
      text-decoration: underline;
      cursor: pointer;
    }

    .back-button {
      display: block;
      margin: 0 auto;
      background-color: white;
      border: 2px solid black;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 50;
    }

    .modal-content {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      max-width: 80%;
      margin: 15% auto;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .share-icon-button {
      position: absolute;
      top: 55px;
      right: 10px;
      padding: 0;
      background: #c5c3bf;
      cursor: pointer;
      border-radius: 10px;
      width: 40px;
      height: 40px;
      z-index: 10;
    }


    #memoModal {
      display: none;
      position: fixed;
      top: 30%;
      left: 10%;
      width: 80%;
      background: #fff;
      border: 2px solid #003344;
      border-radius: 10px;
      padding: 15px;
      z-index: 10;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #memoModal textarea {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      margin-bottom: 10px;
    }

    #memoModal button {
      margin-right: 60px;
    }

    #addModal {
      width: 100%;
      max-width: 480px;  /* ← .shiori-box と同じに！ */
    }


  </style>
</head>
<body>
  <div class="header">
    <img src="logo_たびなび.png" class="logo" alt="ロゴ">
    <div class="trip-title">2025.9.3~7 in 北海道</div>
  </div>

  <!-- ▼ 共有モーダル -->
  <div id="shareModal" class="modal">
    <div class="modal-content">
      <h3>しおりを共有</h3>
      <label>メールアドレス：</label><br>
      <input type="email" id="shareEmail" placeholder="example@example.com" required><br><br>
      <button onclick="sendShare()">送信</button>
      <button onclick="closeShareModal()">キャンセル</button>
    </div>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="switchTab(0)">1日目</div>
    <div class="tab" onclick="switchTab(1)">2日目</div>
    <div class="tab" onclick="switchTab(2)">3日目</div>
  </div>

  <!-- ▼ 1日目 -->
  <div class="tab-content active">
    <!-- ▼ 共有ボタン -->

    <div class="shiori-box">

      <!-- 1日目の shiori-box の中 -->
      <button class="edit-icon-button" data-type="add" data-tab="0" aria-label="予定追加">
        <img src="編集ボタン.png" class="edit-icon" alt="編集" width="40" height="40">
      </button>
      <button id="shareButton" class="share-icon-button">
        <img src="共有画面.png" alt="共有" width="30" height="30">
      </button>

        <!-- <img src="編集ボタン.png" class="edit-icon" alt="予定追加"> -->
      </button>
      <div class="timeline">
        <div class="timeline-entry">10:00 <span class="entry-label" onclick="handleClick(this)" data-note="">空港到着</span></div>
        <div class="timeline-entry">12:00 <span class="entry-label" onclick="handleClick(this)" data-note="">ジンギスカンランチ</span></div>
        <div class="timeline-entry">14:00 <span class="entry-label" onclick="handleClick(this)" data-note="">ホテルチェックイン</span></div>
      </div>
    </div>
  </div>

  <!-- ▼ 2日目 -->
  <div class="tab-content">
    <div class="shiori-box">
      <!-- 2日目の shiori-box の中 -->
      <button class="edit-icon-button" data-type="add" data-tab="1" aria-label="予定追加">
        <img src="編集ボタン.png" class="edit-icon" alt="編集" width="40" height="40">
      </button>
      <button id="shareButton" class="share-icon-button">
        <img src="共有画面.png" alt="共有" width="30" height="30">
      </button>
      <div class="timeline">
        <div class="timeline-entry">8:30 <span class="entry-label" onclick="handleClick(this)" data-note="">ホテル出発</span></div>
        <div class="timeline-entry">9:30 <span class="entry-label" onclick="handleClick(this)" data-note="">ベーカリー</span></div>
        <div class="timeline-entry">11:20 <span class="entry-label" onclick="handleClick(this)" data-note="">城</span></div>
      </div>
    </div>
  </div>

  <!-- ▼ 3日目 -->
  <div class="tab-content">
    <div class="shiori-box">
      <!-- 3日目の shiori-box の中 -->
      <button class="edit-icon-button" data-type="add" data-tab="2" aria-label="予定追加">
        <img src="編集ボタン.png" class="edit-icon" alt="編集" width="40" height="40">
      </button>
      <button id="shareButton" class="share-icon-button">
        <img src="共有画面.png" alt="共有" width="30" height="30">
      </button>
      <div class="timeline">
        <div class="timeline-entry">9:00 <span class="entry-label" onclick="handleClick(this)" data-note="">朝食</span></div>
        <div class="timeline-entry">11:00 <span class="entry-label" onclick="handleClick(this)" data-note="">観光</span></div>
        <div class="timeline-entry">14:00 <span class="entry-label" onclick="handleClick(this)" data-note="">空港へ</span></div>
      </div>
    </div>
  </div>

  <!-- ▼ メモ入力モーダル -->
  <div id="memoModal">
    <h3>メモを編集</h3>
    <textarea id="memoTextarea" rows="4" placeholder="メモを書いてね！"></textarea><br>
    <button onclick="saveMemo()">保存</button>
    <button onclick="closeMemo()">キャンセル</button>
  </div>

  <!-- ▼ 予定追加モーダル -->
  <div id="addModal" style="display:none; position:fixed; top:30%; left:10%; width:80%; background:#fff; border:2px solid #003344; border-radius:10px; padding:15px; z-index:20;">
    <h3>予定を追加</h3>
    <label>時間：<input type="time" id="timeInput"></label><br>
    <label>目的地 :<input type="text" id="descInput" placeholder="例：カフェ"></label><br>
    <button onclick="addSchedule()">追加</button>
    <button onclick="closeAddModal()">キャンセル</button>
  </div>


  <button class="back-button" onclick="history.back();">たび一覧に戻る</button>

  <script>
    let currentLabel = null;
    let currentTabIndex = 0; // ←追加


    function switchTab(index) {
      const tabs = document.querySelectorAll('.tab');
      const contents = document.querySelectorAll('.tab-content');
      tabs.forEach((tab, i) => tab.classList.toggle('active', i === index));
      contents.forEach((content, i) => content.classList.toggle('active', i === index));
    }

    function handleClick(labelSpan) {
      currentLabel = labelSpan;
      document.getElementById('memoTextarea').value = labelSpan.dataset.note || '';
      document.getElementById('memoModal').style.display = 'block';
    }

    function saveMemo() {
      const note = document.getElementById('memoTextarea').value;
      currentLabel.dataset.note = note;
      closeMemo();
    }

    function closeMemo() {
      document.getElementById('memoModal').style.display = 'none';
    }

    function openAddModal(index) {
      currentTabIndex = index;
      document.getElementById('addModal').style.display = 'block';
    }
    function closeAddModal() {
      document.getElementById('addModal').style.display = 'none';
      document.getElementById('timeInput').value = '';
      document.getElementById('descInput').value = '';
    }
    function addSchedule() {
      const time = document.getElementById('timeInput').value;
      const desc = document.getElementById('descInput').value;
      if (!time || !desc) {
        alert("時間と内容を入力してください");
        return;
      }

      const tabContents = document.querySelectorAll('.tab-content');
      const targetTimeline = tabContents[currentTabIndex].querySelector('.timeline');

      const newEntry = document.createElement('div');
      newEntry.className = 'timeline-entry';
      newEntry.innerHTML = `${time} <span class="entry-label" onclick="handleClick(this)" data-note="">${desc}</span>`;
      targetTimeline.appendChild(newEntry);

      closeAddModal();
    }

    document.addEventListener("DOMContentLoaded", function () {
      const editButtons = document.querySelectorAll('.edit-icon-button');

      editButtons.forEach((button) => {
        button.addEventListener('click', () => {
          const type = button.dataset.type;
          const tabIndex = parseInt(button.dataset.tab);

          if (type === 'add') {
            openAddModal(tabIndex);
          }
        });
      });
    });

    // 共有モーダルの開閉処理
    document.getElementById('shareButton').addEventListener('click', function () {
      document.getElementById('shareModal').style.display = 'block';
    });

    function closeShareModal() {
      document.getElementById('shareModal').style.display = 'none';
      document.getElementById('shareEmail').value = '';
    }

    function sendShare() {
      const email = document.getElementById('shareEmail').value;
      if (!email) {
        alert("メールアドレスを入力してください");
        return;
      }

      // 本来はここでメール送信のAPI呼び出しなどを行う
      alert(`${email} にしおりを共有しました！`);
      closeShareModal();
    }

  </script>
</body>
</html>
