<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>しおり詳細</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      max-width: 480px;
      margin: auto;
      background-color: #fff;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 60px;
    }

    .trip-title {
      font-size: 24px;
      border: 2px solid #0f1618;
      padding: 10px 20px;
      border-radius: 10px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 5px;
    }

    .tab {
      padding: 5px 10px;
      border: 2px solid #000;
      border-bottom: none;
      border-radius: 10px 10px 0 0;
      background-color: #dcdcdc;
      font-weight: bold;
      cursor: pointer;
    }

    .tab.active {
      background-color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .shiori-box {
      background-color: #f0f0f0;
      border-radius: 20px;
      padding: 10px;
      margin-bottom: 20px;
      position: relative;
      min-height: 400px;
      border: none;
    }

    .tab-content.active .shiori-box {
      background-color: #ffffff;
      border: 2px solid #000000;
    }

    .edit-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .timeline {
      position: relative;
      margin-left: 20px;
      border-left: 2px solid black;
      padding-left: 15px;
    }

    .timeline-entry {
      position: relative;
      margin-bottom: 20px;
    }

    .timeline-entry::before {
      content: '';
      position: absolute;
      left: -21px;
      top: 3px;
      width: 10px;
      height: 10px;
      background-color: #003344;
      border-radius: 50%;
    }

    .entry-label {
      color: #003344;
      text-decoration: underline;
      cursor: pointer;
    }

    .back-button {
      display: block;
      margin: 0 auto;
      background-color: white;
      border: 2px solid black;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    #memoModal {
      display: none;
      position: fixed;
      top: 30%;
      left: 10%;
      width: 80%;
      background: #fff;
      border: 2px solid #003344;
      border-radius: 10px;
      padding: 15px;
      z-index: 10;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #memoModal textarea {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      margin-bottom: 10px;
    }

    #memoModal button {
      margin-right: 60px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo_たびなび.png" class="logo" alt="ロゴ">
    <div class="trip-title">2025.9.3~7 in 北海道</div>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="switchTab(0)">1日目</div>
    <div class="tab" onclick="switchTab(1)">2日目</div>
    <div class="tab" onclick="switchTab(2)">3日目</div>
  </div>

  <!-- ▼ 1日目 -->
  <div class="tab-content active">
    <div class="shiori-box">
      <img src="編集ボタン.png" class="edit-icon" alt="編集">
      <div class="timeline">
        <div class="timeline-entry">10:00 <span class="entry-label" onclick="handleClick(this)" data-note="">空港到着</span></div>
        <div class="timeline-entry">12:00 <span class="entry-label" onclick="handleClick(this)" data-note="">ジンギスカンランチ</span></div>
        <div class="timeline-entry">14:00 <span class="entry-label" onclick="handleClick(this)" data-note="">ホテルチェックイン</span></div>
      </div>
    </div>
  </div>

  <!-- ▼ 2日目 -->
  <div class="tab-content">
    <div class="shiori-box">
      <img src="編集ボタン.png" class="edit-icon" alt="編集">
      <div class="timeline">
        <div class="timeline-entry">8:30 <span class="entry-label" onclick="handleClick(this)" data-note="">ホテル出発</span></div>
        <div class="timeline-entry">9:30 <span class="entry-label" onclick="handleClick(this)" data-note="">ベーカリー</span></div>
        <div class="timeline-entry">11:20 <span class="entry-label" onclick="handleClick(this)" data-note="">城</span></div>
      </div>
    </div>
  </div>

  <!-- ▼ 3日目 -->
  <div class="tab-content">
    <div class="shiori-box">
      <img src="編集ボタン.png" class="edit-icon" alt="編集">
      <div class="timeline">
        <div class="timeline-entry">9:00 <span class="entry-label" onclick="handleClick(this)" data-note="">朝食</span></div>
        <div class="timeline-entry">11:00 <span class="entry-label" onclick="handleClick(this)" data-note="">観光</span></div>
        <div class="timeline-entry">14:00 <span class="entry-label" onclick="handleClick(this)" data-note="">空港へ</span></div>
      </div>
    </div>
  </div>

  <!-- ▼ メモ入力モーダル -->
  <div id="memoModal">
    <h3>メモを編集</h3>
    <textarea id="memoTextarea" rows="4" placeholder="メモを書いてね！"></textarea><br>
    <button onclick="saveMemo()">保存</button>
    <button onclick="closeMemo()">キャンセル</button>
  </div>

  <button class="back-button" onclick="history.back();">たび一覧に戻る</button>

  <script>
    let currentLabel = null;

    function switchTab(index) {
      const tabs = document.querySelectorAll('.tab');
      const contents = document.querySelectorAll('.tab-content');
      tabs.forEach((tab, i) => tab.classList.toggle('active', i === index));
      contents.forEach((content, i) => content.classList.toggle('active', i === index));
    }

    function handleClick(labelSpan) {
      currentLabel = labelSpan;
      document.getElementById('memoTextarea').value = labelSpan.dataset.note || '';
      document.getElementById('memoModal').style.display = 'block';
    }

    function saveMemo() {
      const note = document.getElementById('memoTextarea').value;
      currentLabel.dataset.note = note;
      closeMemo();
    }

    function closeMemo() {
      document.getElementById('memoModal').style.display = 'none';
    }

    document.addEventListener("DOMContentLoaded", function () {
      const editButtons = document.querySelectorAll('.edit-icon');
      editButtons.forEach(button => {
        button.addEventListener('click', () => {
          alert("編集機能はこれから追加されます！");
        });
      });
    });
  </script>
</body>
</html>
